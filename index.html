<script type="text/javascript" charset="utf-8">
	(function ($) {
		var app = $.sammy('.content', function () {

			this.get('#home', function () {
				this.swap('include/fablab.html', '#home');
			});

			this.get('#modules', function () {
				this.swap('include/modules.html', '#modules');
			});

			this.get('#logic', function () {
				this.swap('include/logic.html', '#logic');
			});

			this.get('#settings', function () {
				this.swap('include/settings.html');
			});

			this.get('#login', function () {
				this.swap('include/login.html');
			});

			this.swap = function (content, activeMenu, callback) {
				if (activeMenu) {
					$('#side-menu li a').removeClass('active');
					$(activeMenu).addClass('active');
				}
				var context = this;
				context.$element().fadeOut('fast', function () {
					context.$element().load(content, function () {
						context.$element().fadeIn('fast');
					});
				});
			};
		});

		$(function () {
			app.run('#home');
		});
	})(jQuery);
</script>
