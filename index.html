		<script type="text/javascript" charset="utf-8">
		;(function($) {
			var app = $.sammy('.content', function() {


				this.get('#/home', function() {
					this.swap('include/landing.html');
									$('#side-menu li a').removeClass('active');

					jQuery('#home').addClass('active');
				});

				this.get('#/fablab', function() {
									$('#side-menu li a').removeClass('active');
					$('#fablab').addClass('active');

					this.swap('include/fablab.html');
				});
				
				this.get('#/logic', function() {
									$('#side-menu li a').removeClass('active');
					$('#logic').addClass('active');

					this.swap('include/logic.html');
				});

				this.get('#/debug', function() {
					this.swap('include/debug.html');
									$('#side-menu li a').removeClass('active');
					$('#debug').addClass('active');
				});

				this.get('#/login', function() {
					this.swap('include/login.html');
				});

				this.swap = function(content, callback) {
					var context = this;
					context.$element().fadeOut('fast', function() {
						context.$element().load(content, function(){
							context.$element().fadeIn('fast');
						});
					});
				};
			});

			// Start sammy app
			$(function() {
				app.run('#/home');
			});

		})(jQuery);
	</script>
