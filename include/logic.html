<div class="row">

	<div class="col-lg-12">
		<h1 class="page-header">Logic</h1>

	</div>

	<!-- Logic -->
	<div class="col-lg-12">
		<h1 class="page-header">Add new</h1>


		<div class="panel panel-primary" id="logicaddpanel">
			<div class="panel-heading">
				<div class="input-group">
					<span class="input-group-addon">Name</span>
					<input id="logic-name" type="text" class="form-control" placeholder="New Logic">

					<span class="input-group-btn">
        <button class="btn btn-default" type="button" id="save-logic">Save</button>
      </span>
				</div>
			</div>
			<br>

			<div class="col-lg-1">
				Options
			</div>
			<div class="col-lg-3">Execution Type:
				<select id="exec-type">
					<option value="daily">daily</option>
					<option value="immediately">immediately</option>
					<option value="minutely">minutely</option>
					<option value="hourly">hourly</option>
					<option value="weekly">weekly</option>
					<option value="monthly">monthly</option>
				</select>
			</div>
			<div class="col-lg-3">Execution Requirement:
				<select id="exec-req">
					<option value="single">single</option>
					<option value="majority">majority</option>
					<option value="all">all</option>
				</select>
			</div>
			<br>

			<div class="panel-body">

				<div class="dropzone col-lg-6" id="IF-dropzone">
					If
				</div>

				<div class="dropzone col-lg-6" id="THEN-dropzone">
					Then

				</div>

			</div>
		</div>

		<ul class="nav nav-tabs">
			<li role="presentation"><a href="#pane1" data-toggle="tab">FabLab modules</a></li>
			<li role="presentation"><a href="#pane2" data-toggle="tab">Actions</a></li>
		</ul>

		<div class="tab-content">
			<div id="pane1" class="tab-pane active">

				<script id="fablab_modules" type="text/x-handlebars-template">â€‹

					<div class="col-lg-12">

						{{#each modules}}

						<div class="draggable drag-drop" id="{{id}}" data-mtype="{{type}}">
							{{room}} :: {{name}} [ {{state}} ]
						</div>

						{{/each}}
					</div>

				</script>

				<script>
					getModules('#pane1', '#fablab_modules');
				</script>

			</div>
			<div id="pane2" class="tab-pane">
				<div class="draggable drag-drop" size="4" id="6">
					<strong>SendMail</strong><br>
					Message:
					<div><input type="text" name="text"></div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Logic stuff -->
<script src="js/logic.js"></script>
