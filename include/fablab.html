
<h1 class="page-header">Welcome to the RaspberryLife Webclient</h1>

<div class="row">

	<!-- Server status -->
	<div class="col-lg-12">

		<h2 class="page-header">Server Status</h2>
		<h4><span id="server_status">checking...</span></h4>
		<script>
			checkServerAvailable();
		</script>
	</div>

	<!-- Modules -->
	<div class="col-lg-12">
		<h2 class="page-header">Modules</h2>

		<div id="module_container">

			<script id="fablab_modules" type="text/x-handlebars-template">â€‹

				<ul class="list-group">

					{{#each modules}}

						<li class="list-group-item">
							{{name}}
							<span class="badge">id: {{id}}</span>
							<span class="badge">{{state}}</span>
							<span class="badge">{{type}}</span>
						</li>

					{{/each}}
				</ul>

			</script>
			<script>
				getModules('#module_container','#fablab_modules');
			</script>

		</div>
	</div>

	<!-- Test -->
	<div class="col-lg-12">
		<h2 class="page-header">Test</h2>
		<button class="btn btn-default" id="addlogic">Add Logic</button>
		<button class="btn btn-default" id="loadmodules">Load modules</button>
		<button class="btn btn-default" id="addadmin">Add admin</button>
		<script>
			$('#addlogic').click(function () {
				insertlogic();
			});

			$('#loadmodules').click(function () {
				getModules();
				//updateModules();
			});

			$('#addadmin').click(function () {
				addAdminUser();
			});
		</script>
	</div>



</div>
