
<link href="css/fablab.css" rel="stylesheet">

<h1 class="page-header">Welcome to the RaspberryLife Webclient</h1>

<div class="row">

	<div class="col-lg-12">

		<h2 class="page-header">Server Status</h2>
		<h4>Connection: <span id="connection_status">checking...</span></h4>

		<h2 class="page-header">Modules</h2>

		<div class="col-lg-12">

			<div class="draggable drag-drop" id="module1">
				<span class="module_name">Outlet</span>
				<input id="module1-toggle" type="checkbox" checked data-module-name="Outlet" data-toggle="toggle"
					   data-onstyle="success" data-offstyle="danger">
			</div>

		</div>

		<h2 class="page-header">Notification</h2>

		<div class="col-lg-12">

			<label for="not_email">Email</label>
			<input type="text" placeholder="example@example.com" id="not_email"/>

			<label for="not_time">Notification Time</label>
			<input type="text" placeholder="19:47" id="not_time"/>

		</div>

	</div>
</div>
</div>


<!-- Interact JavaScript -->
<script src="js/plugins/interact/interact-1.1.3.min.js"></script>
<!-- Bootstrap Toggles JavaScript -->
<script src="js/plugins/toggles/bootstrap-toggle.min.js"></script>

<!-- FabLab setup JavaScript -->
<script src="js/fablab.js"></script>

</html>
