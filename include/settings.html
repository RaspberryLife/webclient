<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Settings</h1>

		<div class="col-lg-6">
			<div class="input-group">
				<span class="input-group-addon" id="basic-addon1">Username</span>
				<input id="firstname" type="text" class="form-control" placeholder="First Name"
					   aria-describedby="basic-addon1">
			</div>
		</div>

		<div class="col-lg-6">
			<div class="input-group">
				<span class="input-group-addon" id="basic-addon2">E-Mail</span>
				<input id="email" type="text" class="form-control" placeholder="example@example.com"
					   aria-describedby="basic-addon1">
			</div>
		</div>


		<div class="col-lg-6">
			<div class="input-group">
				<span class="input-group-addon" id="basic-addon3">Password</span>
				<input id="password" type="password" class="form-control" placeholder=""
					   aria-describedby="basic-addon1">
			</div>
		</div>

		<div id="settings" class="form-actions">
			<button id="delete-settings" type="submit" class="btn btn-danger pull-right">Delete settings</button>
			<button id="save-settings" type="submit" class="btn btn-primary pull-right">Save</button>
		</div>
	</div>
</div>

<script type="text/javascript">
	restoreSettings();
</script>
